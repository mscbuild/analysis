</head>

<body translate="no">
  <link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet"/>
<script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
<script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>
<script src="https://cdn.webdatarocks.com/_codepen/webdatarocks.fusioncharts.js"></script>
<script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script src="https://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js"></script>
<script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.ocean.js"></script>

<div id="wdr-component"></div>
<div id="fusionchartContainer" style="margin-top: 20px;"></div>
  
      <script id="rendered-js" >
var pivot = new WebDataRocks({
  container: "#wdr-component",
  toolbar: true,
  width: "100%",
  height: 430,
  toolbar: true,
  report: {
    "dataSource": {
      "dataSourceType": "csv",
      "filename": "https://cdn.webdatarocks.com/data/data.csv" },

    "slice": {
      "rows": [{
        "uniqueName": "Country",
        "sort": "asc" }],

      "columns": [{
        "uniqueName": "Category",
        "sort": "asc" },
      {
        "uniqueName": "Measures" }],

      "measures": [{
        "uniqueName": "Price",
        "aggregation": "sum" }] },


    "formats": [{
      "name": "",
      "thousandsSeparator": " ",
      "decimalSeparator": ".",
      "decimalPlaces": 2,
      "maxSymbols": 20,
      "currencySymbol": "",
      "currencySymbolAlign": "left",
      "nullValue": " ",
      "infinityValue": "Infinity",
      "divideByZeroValue": "Infinity" }],

    "conditions": [
    {
      "formula": "#value < 25000",
      "isTotal": false,
      "measure": "Price",
      "format": {
        "backgroundColor": "#f45328",
        "color": "#FFFFFF" } },


    {
      "formula": "#value > 350000",
      "isTotal": false,
      "measure": "Price",
      "format": {
        "backgroundColor": "#0598df",
        "color": "#FFFFFF" } }] },




  reportcomplete: function () {
    pivot.off("reportcomplete");
    createFusionChart();
  } });


function createFusionChart() {
  var chart = new FusionCharts({
    "type": "pareto3d",
    "renderAt": "fusionchartContainer",
    "width": "700",
    "height": "500" });


  pivot.fusioncharts.getData({
    type: chart.chartType() },
  function (data) {
    chart.setJSONData(data);
    chart.setChartAttribute("theme", "ocean");
    //chart.chartType('pareto2d');
    chart.render();
  }, function (data) {
    chart.setJSONData(data);
    chart.setChartAttribute("theme", "ocean");
  });
}
//# sourceURL=pen.js
    </script>

  
</body>

</html>
